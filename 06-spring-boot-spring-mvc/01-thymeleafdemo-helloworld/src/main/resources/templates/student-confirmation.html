<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title> Student Confirmation </title>
</head>
<body>
<h3> Student Confirmation <h3>

    The Student is Confirm : <span th:text="${student.firstName} + ' ' + ${student.lastName} " />

    <br><br>
    Country : <span th:text="${student.country}" />

    <br><br>
    Favorite Programming Language : <span th:text="${student.favoriteLanguage}" />

    <br><br>
    Favorite Operating System : <span th:text="${student.favoriteSystems}" />
    <ul>
        <li th:each="tempSystem : ${student.favoriteSystems}"  th:text="${tempSystem}" ></li>
    </ul>
</body>

</html>
