<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Luv2Code Company Home Page</title>
</head>
<body>
    <h2>luv2code Company Home Page - Yahoo! Silly!!</h2>
<hr>
    <P>
        Welcome to the luv2code Company Home Page!
    </P>
    <hr>
    <!--Display user name and role -->
    <p>
        User: <span sec:authentication="principal.username"> </span>
        <br><br>
        Roles: <span sec:authentication="principal.authorities"> </span> <!-- Authoirities samething as Roles -->
    </p>

    <div sec:authorize="hasRole('MANAGER')">
    <!--Add a link to point to /leaders ... this for the managers -->
        <P>
            <a th:href="@{/leaders}">Leadership Meeting</a>
                (Only for Manager peeps)
        </P>
    </div>
    <div sec:authorize="hasRole('ADMIN')">
    <!-- Add a link to point to /systems .., this for the admins -->
        <P>
            <a th:href="@{/systems}">IT Systems Meeting</a>
                (Only for Admin peeps)
        </P>
    </div>
    <hr>
    <!-- Add a  Logout Button -->
<form action="#" th:action="@{/logout}" method="POST">

    <input type="submit" value="Logout">

</form>

</body>
</html>
